<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description"
            content="This website contains information about me (Menno Van Zoelen) and is also a portfolio.">
        <meta name="keywords" content="webdev, programmer, portfolio, Menno Van Zoelen">
        <meta name="author" content="Menno Van Zoelen">

        <link rel="stylesheet" href="/assets/css/styles.css">
        <link rel="stylesheet" href="/assets/css/home.css">
        <link rel="icon" href="/assets/favicon.svg" type="image/x-icon">
        <link rel="apple-touch-icon" href="/assets/favicon.svg">
        <link rel="canonical" href="https://arandommenno.github.io">

        <meta property="og:title" content="Menno's Mini Maze">
        <meta property="og:description"
            content="This website contains information about me (Menno Van Zoelen) and is also a portfolio.">
        <meta property="og:image" content="./assets/img/og.png">
        <meta property="og:url" content="https://arandommenno.github.io/">
        <meta property="og:type" content="website">

        <title>Menno's Mini Maze - Portfolio</title>
    </head>

    <style>
        :root {
            --color-background-content: #ecf0f1;
            --color-background-left: #ff4f4f;
            --color-text-left: #ffffff;
            --color-text-content: #333;
            --text-color: #333;
            --highlight-color: #00ff3c;
            --link-color: #ff0000;
            --link-hover-color: #00ff3c;
            --svg-fill-color: #F0F0F0;
            --svg-hover-fill-color: #ff0000;
            --special-text-color: #00b3b3;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-background-content: #202020;
                --color-background-left: #b10000;
                --color-text-left: #ffffff;
                --color-text-content: #202020;
                --text-color: #ffffff;
                --highlight-color: #00ff3c;
                --link-color: #ff0000;
                --link-hover-color: #00ff6a;
                --svg-fill-color: #ffffff;
                --svg-hover-fill-color: #ff0000;
                --special-text-color: #00aeff;
            }
        }

        html {
            font-family: 'Kode Mono', monospace;
            font-size: 1.2rem;
            font-weight: 500;
            line-height: 1.6;
            letter-spacing: 0.04rem;
            color: var(--text-color);
            background-color: var(--color-background-left);
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .left {
            width: 15%;
            max-width: 160px;
            background-color: var(--color-background-left);
            height: calc(100vh - 40px);
            color: var(--color-text-left);
            padding: 20px;
            overflow-y: auto;
        }

        svg {
            transition: transform 700ms ease;
        }

        svg:hover {
            transform: scale(1.2);
        }

        svg path {
            fill: var(--svg-fill-color);
            transition: fill 700ms ease-in-out;
        }

        svg:hover path {
            fill: var(--svg-hover-fill-color);
        }

        svg ellipse {
            fill: var(--svg-fill-color);
            transition: fill 700ms ease-in-out;
        }

        svg:hover ellipse {
            fill: var(--svg-hover-fill-color);
        }
    </style>

    <body>
        <div class="container">
            <div class="left">
                <div class="nav">
                    <ul class="ul_nav">
                        <li onclick="location.href='/'">home</li>
                        <li onclick="location.href='/about/'">about</li>
                        <li onclick="location.href='/projects/'">projects</li>
                        <li onclick="location.href='/school/'">school</li>
                        <li id="current" onclick="location.href='/404.html'">404 not found</li>
                    </ul>
                </div>
            </div>

            <div class="content">
                <div class="scrolling">
                    <h1>404 - Page not found</h1>

                    <p>
                        The page you are looking for does not exist. Please go back to the <a href="/">home page</a>.
                        Or go back in time to the <a href="javascript:history.back()">previous page</a>.
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
